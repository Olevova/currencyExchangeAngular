<app-header></app-header>
<app-convert></app-convert>
<section class="container">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let date of dates">
      <ng-template carouselSlide [id]="date.id">
        <div class="card">
          <div class="all-currency">
            <app-allcurrency
              class="currency_card"
              [date]="date"
            ></app-allcurrency>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>
